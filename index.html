<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>GO</title>
</head>

<body class="game-over">

  <header class="game-over__header">
    <div class="container">
      <div class="container-header">
        <img src="img/main-logo.svg" alt="Логотип компании game over" class="game-over__logo">
        <ul class="game-over__menu">
          <li class="game-over__menu-item">
            <a href="#" class="game-over__menu-link">залы</a>
          </li>
          <li class="game-over__menu-item">
            <a href="#" class="game-over__menu-link">О нас</a>
          </li>
          <li class="game-over__menu-item">
            <a href="#" class="game-over__menu-link">Бронь</a>
          </li>
          <li class="game-over__menu-item">
            <a href="#" class="game-over__menu-link">отзывы</a>
          </li>
          <li class="game-over__menu-item">
            <a href="#" class="game-over__menu-link">Контакты</a>
          </li>
        </ul>
        <a href="#" class="game-over__header-button">ЗАКАЗАТЬ ЗВОНОК</a>
      </div>
    </div>
  </header>

  <main class="game-over__main">
    <section class="game-over__main-banner">
      <div class="container">
        <div class="container__main-banner">
          <h1 class="game-over__main-banner-title">
            GAME OVER
          </h1>
  
          <p class="game-over__main-banner-subtitle">
            Новый формат игр и отдыха
          </p>
          <div class="game-over__main-banner-benefits">
            <p class="game-over__main-banner-benefits-text-up">4</p>
            <p class="game-over__main-banner-benefits-text-low">Тематических зала</p>
          </div>
          <div class="game-over__main-banner-benefits">
            <p class="game-over__main-banner-benefits-text-up game-over__main-banner-benefits-text-up_fz80">new</p>
            <p class="game-over__main-banner-benefits-text-low game-over__main-banner-benefits-text-low">Новейшая аппаратура</p>
          </div>
          <a class="game-over__main-banner-button">ЗАБРОНИРОВАТЬ</a>
          <div class="game-over__main-banner-down"></div>
        </div>
      </div>
    </section>

    <section class="game-over__all-in">
      <div class="container">
        <div class="container__all-in">
          <h1 class="game-over__all-in-title">
            У нас есть все для классного 
            отдыха с друзьями!
          </h1>
          <ul class="game-over__all-in-list">
            <li class="game-over__all-in-item">
              <figure class="game-over__all-in-card">
                <img src="img/vr-glasses.jpg" alt="Изображение карточки vr-очки" class="game-over__all-in-card-img">
                <figcaption class="game-over__all-in-card-text">
                  VR-очки
                </figcaption>
              </figure>
            </li>
            <li class="game-over__all-in-item">
              <figure class="game-over__all-in-card">
                <img src="img/audio-system.jpg" alt="Изображение карточки аудио-системы 5.1" class="game-over__all-in-card-img">
                <figcaption class="game-over__all-in-card-text">
                  Аудио-система 5.1 с отличным звуком
                </figcaption>
              </figure>
            </li>
            <li class="game-over__all-in-item">
              <figure class="game-over__all-in-card">
                <img src="img/karaoke.jpg" alt="Изображение карточки Караоке" class="game-over__all-in-card-img">
                <figcaption class="game-over__all-in-card-text">
                  Караоке (4 микрофона)
                </figcaption>
              </figure>
            </li>
            <li class="game-over__all-in-item">
              <figure class="game-over__all-in-card">
                <img src="img/border-games.jpg" alt="Изображение карточки Настольных игр" class="game-over__all-in-card-img">
                <figcaption class="game-over__all-in-card-text">
                  Настольные игры
                </figcaption>
              </figure>
            </li>
            <li class="game-over__all-in-item">
              <figure class="game-over__all-in-card">
                <img src="img/netflix.jpg" alt="Изображение карточки Киносервисов" class="game-over__all-in-card-img">
                <figcaption class="game-over__all-in-card-text">
                  Кино сервисы Netflix, IVI, MegoGo, КиноПоиск, Okko
                </figcaption>
              </figure>
            </li>
            <li class="game-over__all-in-item">
              <figure class="game-over__all-in-card">
                <img src="img/ps5.jpg" alt="Изображение карточки PlayStaytion 5" class="game-over__all-in-card-img">
                <figcaption class="game-over__all-in-card-text">
                  РlаyStаtiоn 5
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
